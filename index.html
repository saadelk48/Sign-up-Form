<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Thymzuka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo"> 
         <img id="thym" src="pictures/0605c9d158a1a58ea01957116f6403f1-thyme-herb-illustration-by-vexels-266399672.png" alt="thym">
        <h3>THYMZUKA</h3>
    </div>
    <div class="form-container">
        <h2>Get Started</h2>
        <form action="#" method="post">
           
            <div class="row">
                <div class="form-section">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" class="left" name="first-name" required>
                </div>
                <div class="form-section">
                    <label for="Last-name">LAST NAME</label><br>
                    <input type="text" class="right" name="Last-name" required>
                </div>
            </div>

            <div class="row">
                <div class="form-section">
                    <label for="Email">EMAIL</label><br>
                    <input type="email" class="left" name="Email" id="mail" required>
                </div>
                <div class="form-section">
                    <label for="Phone">PHONE NUMBER</label><br>
                    <input type="tel" class="right" name="PHONE" id="Phone" required>
                </div>
            </div>

            <div class="row">
                <div class="form-section">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" class="left" name="password" id="password" required>
                </div>
                <div class="form-section">
                    <label for="Confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" class="right" name="Confirm-password" id="Confirm-password" required>
                </div>
            </div>

            <input id="submit" type="submit" value="Create Account">
           
        </form>
        <p>already have an Account? <a href="#">Log in</a></p>
    </div>
    <div class="image-container">
    </div>
</body>
</html>
